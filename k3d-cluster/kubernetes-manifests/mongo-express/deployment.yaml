apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: "rootuser"
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: "rootpass"
        - name: ME_CONFIG_MONGODB_SERVER
          value: "mongodb"
        ports:
        - containerPort: 8081
