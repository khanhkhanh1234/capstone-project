apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80          # Port exposed by the service
      targetPort: 3000  # Port on which your application is running inside the container
      nodePort: 30000   # Port on the node
