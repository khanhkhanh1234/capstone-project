apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.3.0
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
              subPath: promtail.yaml
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
