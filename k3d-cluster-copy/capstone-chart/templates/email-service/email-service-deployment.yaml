apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.emailService.deploymentName }}
spec:
  replicas: {{ .Values.emailService.replicaCount }}
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        image: '{{ .Values.emailService.image }}'
        ports:
        - containerPort: '{{ .Values.emailService.containerPort }}'
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "300m"
