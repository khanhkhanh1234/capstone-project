---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: '{{ .Values.emailService.image }}'
          ports:
            - containerPort: 8888
              requests:
                cpu: "100m"
              limits:
                cpu: "300m"
