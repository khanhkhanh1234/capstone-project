apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: '{{ .Values.apiGateway.replicaCount }}'
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: quockhanh107/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_OPTS
          value: "-Deureka.instance.preferIpAddress=true"