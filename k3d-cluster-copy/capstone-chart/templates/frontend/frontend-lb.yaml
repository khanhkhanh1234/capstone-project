apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
#   annotations:
#     nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: frontend.quockhanhtech.io.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 30100
