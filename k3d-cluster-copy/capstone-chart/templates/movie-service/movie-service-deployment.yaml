apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: quockhanh107/movie-service:latest
        ports:
        - containerPort: 8888
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "300m"
