---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{ .Values.movieService.deploymentName }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: '{{ .Values.movieService.image }}'
        ports:
          - containerPort: 8888
