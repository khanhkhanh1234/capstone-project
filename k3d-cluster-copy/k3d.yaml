kind: Simple
apiVersion: k3d.io/v1alpha4
metadata:
  name: local
image: rancher/k3s:v1.24.4-k3s1
subnet: "172.28.0.0/16"
servers: 1
agents: 2
options:
  k3s:
    extraArgs:
      - arg: "--service-node-port-range=2500-40000"
        nodeFilters:
          - "server:*"
ports:
  - port: 0.0.0.0:80:80
    nodeFilters:
      - loadbalancer
  - port: 0.0.0.0:443:443
    nodeFilters:
      - loadbalancer
  - port: 0.0.0.0:8080:8080
    nodeFilters:
      - loadbalancer
  - port: 0.0.0.0:8900:30080
    nodeFilters:
      - agent:0:direct
  - port: 0.0.0.0:8901:30080
    nodeFilters:
      - agent:0:direct

    # Rancher Server
  - port: 0.0.0.0:8902:30081
    nodeFilters:
      - agent:0:direct

    # Kafka
  - port: 0.0.0.0:9092:9092
    nodeFilters:
      - agent:0:direct

    # ArgoCD server
  - port: 0.0.0.0:9121:9121
    nodeFilters:
      - agent:0:direct
