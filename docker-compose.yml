version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: cine_vision
      PG_DATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - backend
    restart: unless-stopped

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
    networks:
      - backend

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - "8091:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb
    networks:
      - backend

  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - backend

  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
    depends_on:
      - zookeeper
    networks:
      - backend

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:18.0.2
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8181:8081"
    command:
      - start-dev
    networks:
      - backend

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - backend

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  eureka-server:
    container_name: eureka-server
    build:
      context: .
      dockerfile: Dockerfile
      target: app_eureka_server
      args:
        SERVICE_NAME_EUREKA_SERVER: eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend
    depends_on:
      - postgres
      - mongodb
      - mongo-express
      - zookeeper
      - kafka
      - keycloak
      - zipkin
      - redis


  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: Dockerfile
      target: app_api_gateway
      args:
        SERVICE_NAME_API_GATEWAY: api-gateway
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      - postgres
      - mongodb
      - mongo-express
      - zookeeper
      - kafka
      - keycloak
      - zipkin
      - redis
      - eureka-server

  email-service:
    container_name: email-service
    build:
      context: .
      dockerfile: Dockerfile
      target: app_email_service
      args:
        SERVICE_NAME_EMAIL_SERVICE: emailService
    ports:
      - "8888:8888"
    networks:
      - backend
    depends_on:
      - api-gateway
      - postgres
      - mongodb
      - mongo-express
      - zookeeper
      - kafka
      - keycloak
      - zipkin
      - redis
      - eureka-server
  movie-service:
    container_name: movie-service
    build:
      context: .
      dockerfile: Dockerfile
      target: app_movie_service
      args:
        SERVICE_NAME_MOVIE_SERVICE: movieService
    ports:
      - "8085:8889"
    networks:
      - backend
    depends_on:
      - postgres
      - api-gateway
      - mongodb
      - mongo-express
      - zookeeper
      - kafka
      - keycloak
      - zipkin
      - redis
      - eureka-server

  user-service:
    container_name: user-service
    build:
      context: .
      dockerfile: Dockerfile
      target: app_user_service
      args:
        SERVICE_NAME_USER_SERVICE: userService
    ports:
      - "8086:8890"
    networks:
      - backend
    depends_on:
      - mongodb
      - api-gateway
      - postgres # Service TCP
      - mongo-express
      - zookeeper
      - kafka # NodePort
      - keycloak
      - zipkin
      - redis
      - eureka-server

  frontend-service:
    container_name: frontend-service
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: app_frontend
    ports:
      - "3000:80"
    networks:
      - backend
    depends_on:
      - api-gateway
      - postgres
      - mongodb
      - mongo-express
      - zookeeper
      - kafka
      - keycloak
      - zipkin
      - redis
      - eureka-server

networks:
  backend:
    driver: bridge
    
volumes:
  postgres:
  data:
